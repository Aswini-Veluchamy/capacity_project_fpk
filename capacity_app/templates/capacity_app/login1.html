<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capacity Portal</title>
  <link href="{% static 'capacity_app/assets/img/logo.png' %}" rel="icon">
  <link href="{% static 'capacity_app/assets/login/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'capacity_app/assets/css/login1.css' %}" rel="stylesheet">
  <script src="{% static 'capacity_app/assets/login/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'capacity_app/assets/login/jquery.min.js' %}"></script>
<body>
<div class="container-fluid mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row"> <img src="{% static 'capacity_app/assets/img/logo.png' %}" class="logo"> </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="{% static 'capacity_app/assets/img/login_bg.jpg' %}" class="image">
          </div>
        </div>
      </div>
      <div class="box-root padding-top--4 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h2>Capacity Portal</h2>
        </div>
        <br><br>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--24">
              <form method="POST" autocomplete="off" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <div class="field padding-bottom--24">
                  <label for="username">Enter Username</label>
                  <input type="text" id="username" name="username" autocomplete="off">
                </div>
                <div class="field padding-bottom--24">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" autocomplete="off">
                </div>
                <div class="field padding-bottom--24">
                  <p>{{error}}</p>
                  <input type="submit" name="submit" value="Continue">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</head>
</html>
